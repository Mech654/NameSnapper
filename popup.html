<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NameSnapper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #333;
      font-size: 18px;
    }
    
    .button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .button:hover {
      background-color: #003eaa;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>NameSnapper</h1>
  </div>
  
  <button id="snapNamesBtn" class="button">Snap Names on Page</button>
  <button id="viewSnappedBtn" class="button">View Snapped Names</button>
  <button id="clearDataBtn" class="button">Clear All Data</button>
  
  <div id="status" class="status hidden">
    Ready to snap names!
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
